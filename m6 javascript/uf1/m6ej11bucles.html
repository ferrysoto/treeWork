<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//no va repassar
		function factorial(){
			var input = document.getElementById("numero").value;
			var i = 0;
			var resultat = "";
			for (i; i<=input; i++){
				var resultat = "";
				if (i == 0 || i==input){
					resultat = "*" * input + "<br>" ;
					document.getElementById("resultat").innerHTML = resultat;
				}else if (i > 0 || i < input){
					resultat = "*" + " " *  (input - 2) + "*" +"<br>";
					document.getElementById("resultat").innerHTML = resultat;
				}

			}
			

		}
	</script>
</head>
<body>
	<input id = numero type="text">
	<button onclick="factorial()">Comprobar</button>
	<p id="resultat"></p>
</body>
</html>
